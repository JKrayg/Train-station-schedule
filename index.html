<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Station Schedule</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header>
                    <h1>Train Schedule</h1>
                    <p id="current-time"></p>
                </header>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name:</th>
                            <th scope="col">Destination:</th>
                            <th scope="col">Frequency: (Min)</th>
                            <th scope="col">Next Arrival:</th>
                            <th scope="col">Minutes Away:</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 id="name"></h1>
                <form>
                    <div class="form-group">
                        <label for="trainStationName">Train Name</label>
                        <input type="name" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="trainStationDestination">Destination</label>
                        <input type="text" class="form-control" id="destination-name">
                    </div>
                    <div class="form-group">
                        <label for="trainStationTime">First Train Time</label>
                        <input type="time" class="form-control" id="train-time">
                    </div>
                    <div class="form-group">
                        <label for="trainStationFrequency">Frequency</label>
                        <input type="number" class="form-control" id="time-freq">
                    </div>
                    <button id="sub-button" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
